<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Han Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Capybara Marketplace</h1>
        <p>Temukan capybara yang sempurna untuk Anda!</p>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="img/capybara1.png" alt="Capybara 1">
                <h3>Capybara 1</h3>
                <p>Harga: Rp5.000.000</p>
                <button>Tambah ke Keranjang</button>
            </div>
            <div class="product">
                <img src="img/capybara2.png" alt="Capybara 2">
                <h3>Capybara 2</h3>
                <p>Harga: Rp5.500.000</p>
                <button>Tambah ke Keranjang</button>
            </div>
            <div class="product">
                <img src="img/capybara3.png" alt="Capybara 3">
                <h3>Capybara 3</h3>
                <p>Harga: Rp6.000.000</p>
                <button>Tambah ke Keranjang</button>
            </div>
            <div class="product">
                <img src="img/capybara4.png" alt="Capybara 4">
                <h3>Capybara 4</h3>
                <p>Harga: Rp6.500.000</p>
                <button>Tambah ke Keranjang</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Marketplace Capybara. Semua hak cipta dilindungi.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
